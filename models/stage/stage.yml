seeds:
  - name: suppliers
    config:
      alias: supplier_names

models:

  - name: stg_regions
    description: Table with all region information
    columns:
      - name: region_id
        description: '{{ doc("primary_key") }}'
        tests:
          - unique
          - not_null

      - name: name
        tests:
          - accepted_values:
              config:
                store_failures: true
                schema: error

              arguments:
                values: ['ASIA', 'AFRICA', 'AMERICA', 'MIDDLE EAST', 'SOUTH EAST', 'EUROPE']
  - name: stg_nations
    config:
      group: sales
      contract:
        enforced: true

    columns:
      - name: nation_id
        data_type: int
        constraints:
          - type: not_null

      - name: name
        data_type: string
        constraints:
          - type: not_null

      - name: updated_at
        data_type: timestamp

      - name: region_id
        data_type: int
        description: '{{ doc("foregin_key") }}'
        tests:
          - relationships:
              arguments:
                to: ref('stg_regions')
                field: region_id
                
  - name: stg_customers
    config:
      group: sales
      # prehook: "use warehouse TRANSFORM_WH"

    columns:
      - name: customer_id
        description: '{{ doc("primary_key") }}'
        tests:
          - unique
          - not_null

      - name: nation_id
        tests:
          - relationships:
              arguments:
                to: ref('stg_nations')
                field: nation_id
  - name: stg_orders
    columns:
      - name: order_id
        description: '{{ doc("primary_key") }}'
        tests:
          - unique
          - not_null

      - name: customer_id
        description: '{{ doc("foregin_key") }}'
        tests:
          - relationships:
              arguments:
                to: ref('stg_customers')
                field: customer_id
      - name: status_code
        tests:
          - accepted_values:
              arguments:
                values: ['P', 'F', 'O']

  - name: stg_line_items
    description: all items for each orders
    columns:
      - name: order_item_id
        description: surrogate key column for order items